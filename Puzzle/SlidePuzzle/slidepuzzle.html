<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLIDE PUZZLE</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <audio id="background-music" loop>
      <source src="assets/images/Sky Hop.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <button id="mute-button" class="mute-button">
      <i class="bx bx-volume-full"></i>
    </button>

    <a href="/index.html">
      <button class="exit-button"><i class="bx bxs-x-circle"></i></button>
    </a>
    
    <div id="puzzle_container">
      <div class="puzzle_block"><img src="assets/images/0.jpg" /></div>
      <div class="puzzle_block"><img src="assets/images/1 (1).jpg" /></div>
      <div class="puzzle_block"><img src="assets/images/2 (1).jpg" /></div>
      <div class="puzzle_block"><img src="assets/images/3 (1).jpg" /></div>
      <div class="puzzle_block"><img src="assets/images/4 (1).jpg" /></div>
      <div class="puzzle_block"><img src="assets/images/5 (1).jpg" /></div>
      <div class="puzzle_block"><img src="assets/images/6 (1).jpg" /></div>
      <div class="puzzle_block"><img src="assets/images/7 (1).jpg" /></div>
    </div>
    <div id="difficulty_container">
      <div class="difficulty_button active">EASY</div>
      <div class="difficulty_button">MEDIUM</div>
      <div class="difficulty_button">HARD</div>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
